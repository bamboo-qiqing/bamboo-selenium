server.port=8081
server.tomcat.max-http-post-size=-1
spring.datasource.url=jdbc:mysql://localhost:32769/selenium?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=10
spring.datasource.druid.min-idle=10
spring.datasource.druid.max-wait=10000
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.stat-view-servlet.enabled=true

mybatis-plus.typeAliasesPackage=com.bamboo.*.*.*.entity
mybatis-plus.mapper-locations=com/bamboo/*/**/**/mapper/xml/*.xml
mybatis-plus.typeEnumsPackage=com.bamboo.*.*.*.entity.enums

spring.banner.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8
